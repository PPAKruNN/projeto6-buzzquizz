<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/media.css">
</head>

<body>

    <header class="top_bar">BuzzQuizz</header>

    <!--layout TELA 1 (fica SEM a classe hide por padrão)-->
    <div id="page_1" class="full_page">

        <!--layout caso: nenhum quizz local(fica SEM a classe hide por padrão)-->
        <div class="create_quizz hide">
            <p class="text_none_quizz">Você não criou nenhum<br>quizz ainda :(</p>
            <button onclick="create_quizz()" class="button_create_quizz pointer">Criar Quizz</button>
        </div>
        <!--layout caso: quizz locais criados(fica COM a classe hide por padrão)-->
        <div class="container_column">
            <div class ="row">
                <p class="text_all_quizzes">Seus Quizzes</p>
                <ion-icon onclick="create_quizz()" class="plus_quizz pointer" name="add-circle"></ion-icon>
            </div>
            <div class="your quizzes">
                <!--SERÁ RENDERIZADO PELO JS-->
            </div>
        </div>
        <!--layout de janela de confirmação de exclusão-->

        <!---->
        <div class="container_column">
            <p class="text_all_quizzes">Todos os Quizzes</p>
            <div class="all quizzes">
                <!--SERÁ RENDERIZADO PELO JS-->
            </div>
        </div>
    </div>

    <!--layout TELA 2 (fica COM a classe hide por padrão)-->
    <div id="page_2" class="full_page hide">

        <header class="quizz_header" 
            style="
                background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.5) 64.58%, #000000 100%), url(https://e-tinet.com/wp-content/uploads/2017/02/MELHORES-DISTRIBUICOES-LINUX-RODAR-SERVIDORES-1024x536.png); 
                background-position: center center; 
                background-size: cover;
            ">
            <p class="quizz_title">Quizz title!! :D</p>
        </header>

        <div class="questions-container">
            
            <div class="question_box">
                <div class="content-question_box">
    
                    <div class="question">
                        <p class="text_question">Teste</p>
                    </div>
    
                    <div class="images_box">
                        <div class="options">
                            <img src="https://st.depositphotos.com/1010338/2099/i/600/depositphotos_20999947-stock-photo-tropical-island-with-palms.jpg"/>
                            <p class="text_options">Teste</p>
                        </div>
                        <div class="options">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/OpenSUSE_Logo.svg"/>
                            <p class="text_options">Teste</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
        <button class="restart pointer" onclick="redefineQuizz()">Reiniciar Quizz</button>
        <button class="home pointer" onclick="voltarParaHome()">Voltar para home</button>
    </div>
    <!--layout TELA 3.1 (fica COM a classe hide por padrão)-->
    <div id="page_3.1" class="full_page hide">
        <p class="titulo-page-3">Comece pelo começo</p>
        <div class="container-inputs">
            <input class="inputs-page-3" type="text" placeholder="Título do seu quizz">
            <input class="inputs-page-3" type="text" placeholder="URL da imagem do seu quizz">
            <input class="inputs-page-3" type="text" placeholder="Quantidade de perguntas do quizz">
            <input class="inputs-page-3" type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <button disabled class="botão-page-3">Prosseguir pra criar perguntas</button>
    </div>
    <!--layout TELA 3.2 (fica COM a classe hide por padrão)-->
    <div id="page_3.2" class="full_page hide">
        <p class="titulo-page-3">Crie suas perguntas</p>
        <div id ="P1" class="container-inputs">
            <p>Pergunta 1</p>
            <input class="inputs-page-3" type="text" placeholder="Texto da pergunta">
            <input class="inputs-page-3" type="text" placeholder="Cor de fundo da pergunta">
            <p>Resposta correta</p>
            <input class="inputs-page-3" type="text" placeholder="Resposta correta">
            <input class="inputs-page-3" type="text" placeholder="URL da imagem">
            <p>Respostas incorretas</p>
            <input class="inputs-page-3" type="text" placeholder="Resposta incorreta 1">
            <input class="inputs-page-3 input_margin" type="text" placeholder="URL da imagem 1">
            <input class="inputs-page-3" type="text" placeholder="Resposta incorreta 2">
            <input class="inputs-page-3 input_margin" type="text" placeholder="URL da imagem 2">
            <input class="inputs-page-3" type="text" placeholder="Resposta incorreta 3">
            <input class="inputs-page-3 input_margin" type="text" placeholder="URL da imagem 3">
        </div>
        <div id ="answers">
            <!--SERÁ RENDERIZADO PELO JS-->
        </div>
        <button disabled class="botão-page-3">Prosseguir pra criar níveis</button>
    </div>
    <!--layout TELA 3.3 (fica COM a classe hide por padrão)-->
    <div id="page_3.3" class="full_page hide">
        <p class="titulo-page-3">Agora, decida os níveis</p>
        <div class="container-inputs">
            <p>Nível 1</p>
            <input class="inputs-page-3" type="text" placeholder="Título do nível">
            <input class="inputs-page-3" type="text" placeholder="% de acerto mínima">
            <input class="inputs-page-3" type="text" placeholder="URL da imagem do nível">
            <input class="inputs-page-3" type="text" placeholder="Descrição do nível">
        </div>
        <div id="levels">
            <div class="container-edits">
                <p>Nível 2</p>
                <ion-icon class="icone-edit" name="create-outline"></ion-icon>
            </div>
            <div class="container-edits">
                <p>Nível 3</p>
                <ion-icon class="icone-edit" name="create-outline"></ion-icon>
            </div>
        </div>
        <button disabled class="botão-page-3">Finalizar Quizz</button>
    </div>
    <!--layout TELA 3.4 (fica COM a classe hide por padrão)-->
    <div id="page_3.4" class="full_page hide">
        <p class="titulo-page-3">Seu quiz está pronto!</p>
        <div class="quizz-finalizado" 
            style="
                background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(0, 0, 0, 0.5) 64.58%, #000000 100%), url(https://e-tinet.com/wp-content/uploads/2017/02/MELHORES-DISTRIBUICOES-LINUX-RODAR-SERVIDORES-1024x536.png); 
                background-position: center center; 
                background-size: cover;
            ">
            <p>Teste</p>
        </div>
        <button disabled class="botão-page-3">Acessar Quizz</button>
        <button class="botão-voltar-page-3">Voltar para home</button>
    </div>
    <!-------------------------------------------------------------------------------------------------->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="./src/script/main.js"></script>
</body>
</html>
